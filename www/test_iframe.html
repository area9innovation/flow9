<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>
	<title>Flow</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<!-- disable user scaling on mobile devices -->
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
</head><body>
	<div style="position: absolute; width: 492px; height: 192px; background-color: #0000FF77"></div>
	<div id="red" style="position: absolute; top: 200px; left : 300px; width: 200px; height: 200px; background-color: #FF000077"></div>
	<script type="text/javascript">
		let redDiv = document.getElementById("red");
		redDiv.addEventListener("pointerdown", (e) => {
			console.log("--ON RED DIV DOWN--");
			e.stopPropagation();
		})
	</script>
</body></html>
